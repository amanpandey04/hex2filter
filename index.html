<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>hex2filter</title>
  </head>
  <body>
    <main>
      <h1>hex2filter Converter</h1>

      <label>Target hex color:</label>
      <input class="target" type="text" placeholder="eg. #000000" />
      <button class="execute">Compute Filters</button>

      <div class="color-div">
        <div class="color-box">
          Hex Pixel:
          <span class="pixel real-pixel"></span>
        </div>
        <div class="color-box">
          Filter Pixel:
          <span class="pixel filter-pixel"></span>
        </div>
      </div>

      <div class="filter-div">
        <span class="icon-copy"
          ><img title="copy to clipboard" class="copy" tooltip="copy" src="copy.svg" alt="copy"
        /></span>
        <p class="filter-detail"></p>
      </div>

      <p class="loss-detail"></p>

      <div class="toast"></div>
    </main>
    <footer>
      <p>
        This project is originally created by
        <a href="https://twitter.com/bsonntag">Barrett Sonntag</a>, and here's the link for his
        <a href="https://codepen.io/sosuke/pen/Pjoqqp">pen</a>. Since I â™¥ this tool alot and use it
        very often, I decided to make a GUI with some additional features. Try it out!
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
